<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Construction-site</title>
    <script
    src="https://kit.fontawesome.com/fc31dedf63.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    
    <!-- top-header -->
    <div class="navHeader">
      <div class="navHeader__language">
        <i style="color: #b5b5b5;" class="fas fa-globe"></i>
        <!-- dropdown -->
        <div class="navHeader__dropdown">
          <button class="navHeader__dropbtn">
            <h3 class="navHeader__h3">Language</h3>
            <i style="color: #b5b5b5;" class="fas fa-arrow-alt-circle-down"></i>
          </button>
          <div class="navHeader__dropdown-content navHeader__dropdown--hover">
          <a href="#">English</a>
          <a href="#">Nepali</a>
          <a href="#">Spanish</a>
          </div>
        </div>
       <!-- end-dropDown -->
      </div>
       <div class="navHeader__socialIcons">
         <div class="navHeader__element">
         <h4 class="navHeader__h4">Follow us</h4>
        </div>
        <div class="navHeader__icons navHeader__icons--hover">
         <i class="fab fa-facebook-square"></i>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-google"></i>
         <i class="fab fa-youtube"></i>
         <i class="fab fa-instagram"></i>
        </div>
       </div>
    </div>
    <!-- End-top-header -->

    <!-- Main-Navbar -->
    <div class="mainNavbar">
    <div class="logo">
      <a href="#"> <i style="color: #262626;" class="fas fa-city fa-3x"></i></a>
      </div>
    <nav class="navbar">
     
      <div class="navbar__href navbar__href--hover">
        <a class="navbar__home"href="#">Home</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">About</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Services</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Projects</a>
      </div>
      <div class="navbar__href navbar__href--hover>
        <a href="#"><span class="navbar__span navbar__span--hover">bhwBuilder</span></a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Why us</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Price</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Team</a>
      </div>
      <div class="navbar__href navbar__href--hover">
        <a href="#">Contact</a>
      </div>
    </nav>
    <!-- End-Main-Navbar -->
  </div>
  <!-- end-MainnavBar -->

    <!-- Feature-Img -->
    <div class="featureImg">
      <img class="featureImg__image" src="img/cons.jpg" alt="featureImg">
      <div class="featureImg__text">
        <span class="featureImg__span">We are Builders</span>
      </div>
      <a href="#" class="featureImg__button featureImg__button--hover">
        <span class="featureImg__span2">Learn More</span>
      </a>
    </div>
    <!-- End-Feature-Img -->
</body>
</html>
